<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Café e Benefícios para a Saúde</title>
    <link rel="stylesheet" href="eventos.css">
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="/index.html">Home</a></li>
            <li><a href="index.html">Lab 7</a></li>
            <li><a href="eventos.html">Eventos</a></li>
        </ul>
    </nav>
    <header>
        <h1>Café</h1>
    </header>
    <main>
        <section>
            <h2 id="title">Benefícios do Café</h2>
            <p id="intro">Descubra os incríveis benefícios do café para a sua saúde!</p>

            <button id="btn-benefits">Ver Benefícios</button>
            <ul id="benefits-list" class="hidden">
                <li>Melhora o desempenho físico.</li>
                <li>Auxilia na perda de peso.</li>
                <li>Reduz o risco de diabetes tipo 2.</li>
                <li>Ajuda a proteger o fígado.</li>
            </ul>
            
            <form id="feedback-form">
                <label for="feedback">Deixe seu comentário:</label>
                <input type="text" id="feedback" name="feedback" placeholder="Escreva aqui...">
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
